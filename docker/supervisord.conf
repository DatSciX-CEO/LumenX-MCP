[supervisord]
nodaemon=true
user=root
logfile=/var/log/supervisor/supervisord.log
pidfile=/var/run/supervisord.pid

[program:nginx]
command=/usr/sbin/nginx -g "daemon off;"
autostart=true
autorestart=true
stdout_logfile=/var/log/supervisor/nginx.out.log
stderr_logfile=/var/log/supervisor/nginx.err.log

[program:gnn-backend]
command=python -m uvicorn gnn_app.api.main:app --host 0.0.0.0 --port 8000
directory=/app
autostart=true
autorestart=true
stdout_logfile=/var/log/supervisor/gnn-backend.out.log
stderr_logfile=/var/log/supervisor/gnn-backend.err.log
environment=PYTHONUNBUFFERED=1,PYTHONPATH=/app
