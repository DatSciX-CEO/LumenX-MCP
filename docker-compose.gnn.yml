version: '3.8'

services:
  # Backend GNN API
  gnn-backend:
    build:
      context: .
      dockerfile: Dockerfile.gnn
      target: backend
    container_name: gnn-backend
    ports:
      - "8000:8000"
    volumes:
      - ./gnn_app:/app/gnn_app
      - ./data:/app/data
      - ./models:/app/models
      - ./.cache:/app/.cache
    environment:
      - PYTHONUNBUFFERED=1
      - GOOGLE_API_KEY=${GOOGLE_API_KEY:-}
    env_file:
      - .env
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - gnn-network

  # Frontend
  gnn-frontend:
    build:
      context: ./frontend
      dockerfile: ../docker/Dockerfile.frontend
    container_name: gnn-frontend
    ports:
      - "3000:80"
    depends_on:
      - gnn-backend
    environment:
      - VITE_API_URL=http://localhost:8000
    restart: unless-stopped
    networks:
      - gnn-network

  # Ollama for local LLM (optional)
  ollama:
    image: ollama/ollama:latest
    container_name: gnn-ollama
    ports:
      - "11434:11434"
    volumes:
      - ollama-data:/root/.ollama
    restart: unless-stopped
    networks:
      - gnn-network
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]
    # If no GPU, remove the deploy section above

  # Redis for caching (optional, for production)
  redis:
    image: redis:7-alpine
    container_name: gnn-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    restart: unless-stopped
    networks:
      - gnn-network
    command: redis-server --appendonly yes

volumes:
  ollama-data:
  redis-data:

networks:
  gnn-network:
    driver: bridge
